<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Criar Conta</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-item>
      <ion-input type="text" placeholder="Nome"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="text" placeholder="Matricula"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input type="text" placeholder="Email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input type="password" placeholder="Senha"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input type="password" placeholder="Confirmar Senha"></ion-input>
    </ion-item>
    <ion-item>
       <ion-label>Ciência da Computação</ion-label>
       <ion-radio checked="true" value="cc"></ion-radio>
     </ion-item>

  </ion-list>

  <div padding>
    <button ion-button color="primary" block>Cadastre-se</button>
  </div>

</ion-content>
